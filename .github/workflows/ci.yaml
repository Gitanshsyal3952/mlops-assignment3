name: dev_branch_ci

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  run-dev:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🚂 Run training
      run: |
        source .venv/bin/activate
        python train.py
